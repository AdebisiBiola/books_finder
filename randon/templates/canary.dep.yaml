apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-apps-canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books-apps-canary
  template:
    metadata:
      labels:
        app: books-apps-canary
    spec:
      containers:
      - name: books-apps-canary
        image: adebisibiola/book_application:1
        resources:
          request: 
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: books-apps-canary
spec:
  type: LoadBalancer
  selector:
    app: books-apps-canary
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 80
